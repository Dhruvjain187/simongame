<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>

    <div class="container">
        <div class="line-one">
            <div class="boxes first" type="button" id="first">1</div>
            <div class="boxes second" type="button" id=second>2</div>
        </div>

        <div class="line-two">
            <div class="boxes third" type="button" id="third">3</div>
            <div class="boxes fourth" type="button" id="fourth">4</div>
        </div>

    </div>
    <script src="App4.js"></script>
</body>

</html>
